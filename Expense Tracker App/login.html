<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Register</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>WELCOME TO EXPENSE TRACKER</h1>      
    </header>

    <!-- Login Section -->
    <div id="login-section">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" required placeholder="Enter your username">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" required placeholder="Enter your password">
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <button id="show-register">Register here</button></p>
    </div>

    <!-- Registration Section -->
    <div id="register-section" style="display: none;">
      <h2>Register</h2>
      <form id="registerForm">
        <label for="register-username">Username</label>
        <input type="text" id="register-username" required placeholder="Choose a username">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" required placeholder="Choose a password">
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <button id="show-login">Login here</button></p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
